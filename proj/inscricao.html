<html lang="pt">

<body>
    <header class="titulo-principal">
        <h1>INSCREVA-SE</h1>
    </header>
    <main>
        <section class="secao-inicio">
            <section class="container text">
                <p>Faça parte desse time se inscrevendo na próxima edição do programa de bolsas.</p>
                <ul id="mensagens-erro"></ul>
                <form id="form-criar">
                    <div class="">
                        <label for="nome">Nome completo</label>
                        <input id="nome" name="nome" type="text" placeholder="Seu Nome" class="campo">
                    </div>
                    <div class="grupo">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="text" placeholder="seu@email.com" class="campo campo-medio">
                    </div>
                    <div class="grupo">
                        <label for="disponibilidade"><strong>Maior disponibilidade</strong></label>
                        <input id="disponibilidade" type="radio" name="disponibilidade" value="manha">manhã
                        <input id="disponibilidade" type="radio" name="disponibilidade" value="tarde">tarde
                        <input id="disponibilidade" type="radio" name="disponibilidade" value="noite">noite
                        <input id="disponibilidade" type="radio" name="disponibilidade" value="personalizar">personalizar
                    </div>
                    <div class="grupo">
                        <label for="interesses"><strong>Interesses</strong></label>
                        <input id="interesses" type="checkbox" name="interesses" value="Bike">IA
                        <input id="interesses" type="checkbox" name="interesses" value="Bike">Big Data
                        <input id="interesses" type="checkbox" name="interesses" value="Bike">Machine Learning
                        <input id="interesses" type="checkbox" name="interesses" value="Bike">Outro
                    </div>
                    <div class="grupo">
                        <label for="mensagem"><strong>Porque você quer participar?</strong></label>
                        <textarea id="mensagem" name="comment" id="participar" rows="10" cols="40" maxlength="500" placeholder="Digite aqui sua mensagem" class="campo campo-medio"></textarea>
                    </div>
                </form>
            </section>
        </section>
            <button id="botao-adicionar" class="botaosaiba" href="#">ENVIAR MENSAGEM</button>
    </section>
    </main>
    <footer>
        <h2>Compasso Tecnologia LTDA.</h2>
