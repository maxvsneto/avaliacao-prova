<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Compasso LABS - Inscreva-se</title>
    <link rel="shortcut icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans|Open+Sans+Condensed:300|Shadows+Into+Light">
</head>
<body>
    <header class="titulo-principal">
        <h1>INSCREVA-SE</h1>
    </header>
    <main>
        <section class="secao-inicio">
            <section class="container text">
                <div id="exito"></div>
        <div id="form">
                <p>Faça parte desse time se inscrevendo na próxima edição do programa de bolsas.</p>
                <ul id="mensagens-erro" class="msgerror"></ul>
            <form id="form-criar">
                <fieldset class="legendmargin">
                    <label for="nome">Nome completo</label>
                    <input id="nome" type="text" name="nome" required autofocus pattern="[A-Za-z ']{2,}" title="O nome precisa ter pelo menos 2 caracteres" class="campo campo-medio">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" required placeholder="seu@email.com" class="campo campo-medio">
                </fieldset>	
                <fieldset class="legendmargin">
                    <legend><strong>Maior disponibilidade</strong></legend>
                        <input required id="disponibilidade" type="radio" name="disponibilidade" onclick="caixaMostra()" value="Manha">Manhã
                        <input required id="disponibilidade" type="radio" name="disponibilidade" onclick="caixaMostra()" value="Tarde">Tarde
                        <input required id="disponibilidade" type="radio" name="disponibilidade" onclick="caixaMostra()" value="Noite">Noite
                        <input required id="disponibilidade" type="radio" name="disponibilidade" onclick="caixaMostra()" value="Personalizar"/>Personalizar
                        <textarea id="TextoArea" class="textArea"></textarea>
                </fieldset>
				<fieldset class="legendmargin"> 
                    <legend><strong>Interesses</strong></legend>
                        <input id="interesses" type="checkbox" name="interesses" onclick="textoMostra()" value="IA">IA
                        <input id="interesses" type="checkbox" name="interesses" onclick="textoMostra()" value="Big Data">Big Data
                        <input id="interesses" type="checkbox" name="interesses" onclick="textoMostra()" value="Machine Learning">Machine Learning
                        <input id="interesses" type="checkbox" name="interesses" onclick="textoMostra()" value="Outro"/>Outro
                        <textarea id="AreaTexto" class="textArea"></textarea>
                </fieldset>
				<fieldset>
						<label for="mensagem"><strong>Porque você quer participar?</strong></label>
                        <textarea pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{140,}" required id="mensagem" name="comment" id="participar" rows="5" cols="40" maxlength="500" placeholder="Digite aqui sua mensagem" class="campo campo-medio"></textarea>
                </fieldset>
                <button type="submit" id="botao-saiba" class="botaosaiba">ENVIAR MENSAGEM</button>
            </form>
        </div>
            </section>
        </section>
    </section>
    </main>
    <footer>
        <h2>Compasso Tecnologia LTDA.</h2>
        <p><a href="#">Contato</a></p>
        <p><a href="#">Sobre</a></p>
        <p><a href="#">Link</a></p>
    </footer>
</body>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/form.js"></script>
</html>
